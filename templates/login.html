<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>NLP App</h1>

        <div class="login-form">
            <h3>Login Here</h3>

            {% if message %}
                <p style="color:green">{{ message }}</p>
            {% endif %}

            <form action="/perform_login" method="post">
                <label>Email</label><br>
                <input type="email" name="user_ka_email"><br>
                <label>Password</label><br>
                <input type="password" name="user_ka_password"><br><br>
                <input type="submit" value="Login">
            </form>

            <p class="register-link">Not a member? <a href="/register">Register Here</a></p>
        </div>
    </div>

</body>
</html>
