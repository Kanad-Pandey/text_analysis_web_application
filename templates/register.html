<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>NLP App</h1>

        <div class="register-form">
            <h3>Register Here</h3>

            {% if message %}
                <p style="color:red">{{ message }}</p>
            {% endif %}

            <form action="/perform_registration" method="post">
                <label>Name</label><br>
                <input type="text" name="user_ka_name" required><br>
                <label>Email</label><br>
                <input type="email" name="user_ka_email" required><br>
                <label>Password</label><br>
                <input type="password" name="user_ka_password" required><br><br>
                <input type="submit" value="Register">
            </form>

            <p class="login-link">Already a member? <a href="/">Login Here</a></p>
        </div>
    </div>

</body>
</html>
